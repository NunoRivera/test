<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald&text=SimonGae">
  <link href="https://fonts.googleapis.com/css?family=Orbitron&text=0123456789:ROUND" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="simon.css">
</head>


<body>
  <header>
    <h2 id="title">SIMON GAME</h2>
  </header>
  <main id="main">
    <div id="lamps" class="grid-container">
      <div class="grid-items" id="red"></div>
      <div class="grid-items" id="green"></div>
      <div class="grid-items" id="yellow"></div>
      <div class="grid-items" id="blue"></div>
    </div>
    <div id="counter">
      <p>ROUND : <span id="round">0</span></p>
    </div>
    <div id="controls" class="buttons">
      <button id="start">Start / Stop</button>
      <button id="strict">Strict Mode</button>
    </div>
  </main>
  <script src="simon.js"></script>
</body>
